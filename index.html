<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./resources/css/main.css">
  <title>FCC-Personal Portfolio Webpage</title>
</head>

<body>
  <header>
    <nav id="navbar">
      <ul class="navbar__list">
        <li class="navbar__item"><a href="#welcome-section" class="navbar__link">About</a></li>
        <li class="navbar__item"><a href="#projects" class="navbar__link">Project</a></li>
        <li class="navbar__item"><a href="#contact" class="navbar__link">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="wrapper-outer">
    <div class="wrapper">
      <section id="welcome-section" class="welcome">
        <div class="welcome__text">
          <h1>Goodday, I am <span>Moses</span></h1>
          <h3>a web and game developer</h3>
        </div>
      </section>
      <section id="projects" class="projects">
        <div class="projects__header">
          <h1>Some of my projects</h1>
        </div>
        <div class="projects__container">
          <div class="project-tile project">
            <a href="https://codepen.io/mosessola-oke/full/ZEQPWEz" target="_blank" class="crop"
              rel="noopener noreferrer">
              <img class="project__img" src="./resources/images/doctorwhopage.png" alt="Project Image" width="200px"
                height="200px">
            </a>
            <h4 class="project__title">Survey Page</h4>
          </div>
          <div class="project-tile project">
            <a href="https://codepen.io/mosessola-oke/full/pogXJyK" target="_blank" class="crop"
              rel="noopener noreferrer">
              <img class="project__img" src="./resources/images/quotespage.png" alt="Project Image" width="200px"
                height="200px">
            </a>
            <h4 class="project__title">Doctor Who Quotes page</h4>
          </div>
          <div class="project-tile project">
            <a href="https://codepen.io/mosessola-oke/full/zYrVGYy" target="_blank" class="crop"
              rel="noopener noreferrer">
              <img class="project__img" src="./resources/images/productpage.png" alt="Project Image" width="200px"
                height="200px">
            </a>
            <h4 class="project__title">Product landing Page</h4>
          </div>
          <div class="project-tile project">
            <a href="https://codepen.io/mosessola-oke/full/xxVKvYr" target="_blank" class="crop"
              rel="noopener noreferrer">
              <img class="project__img" src="./resources/images/Documentation.png" alt="Project Image" width="200px"
                height="200px">
            </a>
            <h4 class="project__title">C# Documentation page</h4>
          </div>
          <div class="project-tile project">
            <a href="https://codepen.io/mosessola-oke/full/RwaKEPL" target="_blank" class="crop"
              rel="noopener noreferrer">
              <img class="project__img" src="./resources/images/kpchallenge.png" alt="Project Image" width="200px"
                height="200px">
            </a>
            <h4 class="project__title">KP Final Challenge</h4>
          </div>
          <div class="project-tile project">
            <a href="https://timelord.itch.io/zombie-mortar" target="_blank" class="crop" rel="noopener noreferrer">
              <img class="project__img" src="https://img.itch.zone/aW1hZ2UvMTQ4MTYyLzY3ODYyNy5wbmc=/original/nwguWZ.png"
                alt="Project Image" width="200px" height="200px">
            </a>
            <h4 class="project__title">Zombie Mortar</h4>
          </div>
        </div>
      </section>
      <section id="contact" class="contacts">
        <div class="contacts__text">
          <h1>I'm a work in progress</h1>
          <p>Check out my other work</p>
        </div>
        <div class="contacts__links">
          <a id="profile-link" href="https://www.freecodecamp.org/moses-solaoke" target="_blank"
            rel="noopener noreferrer">
            <i class="fab fa-free-code-camp fa-2x"></i>
            freeCodeCamp
          </a>
          <a id="profile-link" href="https://github.com/Mosessola-oke" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github fa-2x" aria-hidden="true"></i>
            GitHub
          </a>
          <a id="profile-link" href="https://github.com/Mosessola-oke" target="_blank" rel="noopener noreferrer">
            <i><img class="itch" src="https://static.itch.io/images/itchio-textless-black.svg" alt="itch.io logo"
                width="50px"></i>
            itch.io
          </a>
        </div>
      </section>
    </div>
  </main>
</body>
<script src="https://kit.fontawesome.com/b062ff3a5c.js" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
